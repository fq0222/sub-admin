<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百度网盘链接</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .link-section {
      margin-bottom: 20px;
    }

    .link-section a {
      color: #2c87f0;
      text-decoration: none;
      font-weight: bold;
    }

    .link-section a:hover {
      text-decoration: underline;
    }

    .tutorial {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-left: 4px solid #2c87f0;
    }

    .tutorial p {
      margin: 10px 0;
    }

    .emoji {
      font-size: 12px;
      margin-right: 5px;
    }

    .qr-section {
      margin-top: 20px;
      text-align: center;
    }

    .qr-section img {
      display: none;
      margin-top: 10px;
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .qr-section p {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .qr-section button {
      background-color: #2c87f0;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .qr-section button:hover {
      background-color: #1a5fb4;
    }

    .highlight {
      font-size: 18px !important;
      color: red !important;
    }

    .centered-img {
      display: block;
      margin: 10px auto;
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .image-row {
      display: flex; /* 使用 flexbox 布局 */
      justify-content: center; /* 水平居中对齐 */
      align-items: center; /* 垂直居中对齐 */
      gap: 20px; /* 设置图片之间的间距 */
      margin-top: 10px;
    }

    .image-row img {
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>百度网盘链接</h1>
    <div class="tutorial">
      <h2><span class="emoji">📖</span> 链接含PC端, 移动端使用教程</h2>
      <p><span class="emoji">1️⃣</span> 点击链接，跳转到百度网盘页面。</p>
    </div>
    <div class="link-section">
      <p><span class="emoji">📂</span> 网盘地址：</p>
      <p>
        <a href="https://pan.baidu.com/s/1zAYol-Az0d0RANsBRLaoXQ?pwd=fufe" target="_blank">
            https://pan.baidu.com/s/1zAYol-Az0d0RANsBRLaoXQ?pwd=fufe 提取码: fufe
        </a>
      </p>
      <p><span class="emoji">🔑</span> 提取码：<strong>fufe</strong></p>
    </div>
  </div>

</body>
</html>
